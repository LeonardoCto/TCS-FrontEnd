<div class="container mx-auto shadow-lg rounded-lg">
  <div class="flex flex-col space-y-4">
    <div class="font-semibold text-2xl">GoingChat</div>
    <input type="text" placeholder="search chatting" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300">
    <div *ngFor="let contato of contatos" class="p-4 border rounded-lg bg-white">
      <div class="flex items-center space-x-4">
        <div class="flex-1">
          <div class="text-lg font-semibold">{{ contato.nome }}</div>
          <div class="text-gray-500">{{ contato.mensagemRecente }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
