<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Faça login na sua conta</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="login()" #loginForm="ngForm">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900 hover:shadow-light-blue">Email</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required [(ngModel)]="email" class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 bg-withe-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900 hover:shadow-light-blue">Senha</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-blue-500">Esqueceu sua senha?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required [(ngModel)]="senha" class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 bg-withe-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Login</button>
      </div>

      <div (click)="enviarParaCadastro()" class="mt-4 text-center">
        <p class="font-semibold text-blue-500">Não tem uma conta? Cadastre-se</p>
      </div>
    </form>
  </div>
</div>
