<body class="flex bg-gray-100 min-h-screen">
  <div class="flex-grow text-gray-800">
    <main class="p-6 sm:p-10 space-y-6">
      <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
        <div class="mr-6">
          <h1 class="text-4xl font-semibold mb-2">Setores</h1>
          <h2 class="text-gray-600 ml-0.5">Listagem de setores</h2>
        </div>
        <div class="flex flex-wrap items-start justify-end -mb-3">

        </div>
      </div>
      <div class="bg-white p-8 rounded-md w-full">
        <div class=" flex items-center justify-between pb-6">
          <div>
            <h2 class="text-gray-600 font-semibold">Setores cadastrados</h2>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex bg-gray-50 items-center p-2 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd" />
              </svg>
              <input class="bg-gray-50 outline-none ml-1 block " type="text" name="" id="" placeholder="pesquisar...">
            </div>
          </div>
          <button (click)="enviarParaSetorCadastro()" class="inline-flex px-5 py-3 text-white bg-blue-500 hover:bg-blue-500 focus:bg-blue-500 rounded-md ml-6 mb-3">
    <svg  aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="flex-shrink-0 h-6 w-6 text-white -ml-1 mr-2">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
    Criar novo setor
    </button>
        </div>
        <div>
            <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
              <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                <table class="min-w-full leading-normal">
                  <thead>
                    <tr>
                      <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Nome
                      </th>
                      <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Descrição
                      </th>

                      <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Visualização
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let setor of setores">
                      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <div class="flex items-center">
                          <div class="ml-3">
                            <p class="text-gray-900 whitespace-no-wrap">{{ setor.nome }}</p>
                            <button class="bg-blue-500 px-4 py-3 rounded-md text-white font-semibold tracking-wide cursor-pointer">Criar/Editar mapeamento de mensagens</button>
                          </div>
                        </div>
                      </td>
                      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <p class="text-gray-900 whitespace-no-wrap">{{ setor.descricao }}</p>
                      </td>
                      <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                        <div class="flex items-center justify-between">
                          <button class="" style="text-decoration: underline;">Visualizar setor</button>
                          <div class="dropdown">
                            <button class="dropbtn">...</button>
                            <div class="dropdown-content">
                              <a href="#">Editar</a>
                              <a href="#">Excluir</a>
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>

                  </tbody>
                </table>
                <div
                  class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between          ">
                  <span class="text-xs xs:text-sm text-gray-900">
                                 Página
                              </span>
                  <div class="inline-flex mt-2 xs:mt-0">
                    <button
                                      class="text-sm text-indigo-50 transition duration-150 hover:bg-blue-500 bg-blue-500  font-semibold py-2 px-4 rounded-l">
                                      Anterior
                                  </button>
                    &nbsp; &nbsp;
                    <button
                                      class="text-sm text-indigo-50 transition duration-150 hover:bg-blue-500  bg-blue-500  font-semibold py-2 px-4 rounded-r">
                                      Próximo
                                  </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
