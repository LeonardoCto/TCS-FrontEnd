<div *ngIf="nodeSelecionada != null">
    <button (click)="ativarFormAdicao()">Adicionar mensagem</button>
    <button (click)="ativarFormEdicaoMensagem()">Editar mensagem</button>
    <button (click)="deletarMensagem(nodeSelecionada)">Deletar Mensagem</button>
    <button (click)="desselecionar()">Desselecionar</button>
</div>
<div *ngIf="edgeSelecionada != null">
    <button (click)="ativarFormEdicaoInput()">Editar input</button>
</div>

<!-- Formulário de adição de mensagem -->
<div *ngIf="formAdicao && nodeSelecionada != null">
    <form #novaMensagemForm="ngForm">
        <label>Conteudo da mensagem:</label>
        <input type="text" name="novaMensagem" ngModel>
        <label>Conteudo do input pai:</label>
        <input type="text" name="novoInput" ngModel>
        <button type="button" (click)="adicionarMensagem(novaMensagemForm)">Adicionar mensagem</button>
    </form>
</div>

<!-- Formulário de edição de mensagem -->
<div *ngIf="formEdicaoMensagem && nodeSelecionada != null">
    <form #mensagemEditadaForm="ngForm">
        <label>Conteudo da mensagem</label>
        <input type="text" name="novoConteudo" ngModel>
        <button type="button" (click)="editarMensagem(mensagemEditadaForm)">Salvar edição</button>
    </form>
</div>

<!-- Formulário de edição de input -->
<div *ngIf="formEdicaoInput && edgeSelecionada != null">
    <form #inputEditadoForm="ngForm">
        <label>Conteudo do input</label>
        <input type="text" name="inputEditado" ngModel>
        <button type="button" (click)="editarInput(inputEditadoForm)">Salvar edição</button>
    </form>
</div>
