
    <h1 class="text-3xl font-semibold text-center" style="width: 854px;">Gráfico de mensagens</h1>
    <div style="width: 854px;">
      <ngx-graph
      class="chart-container"
      [view]="[854, 605]"
      [showMiniMap]="false"
      [draggingEnabled]="false"
      [links]="grafo.edges"
      [nodes]="grafo.nodes">
          <ng-template #defsTemplate >
              <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
                  <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
              </svg:marker>
          </ng-template>
          <ng-template #nodeTemplate let-node>
              <svg:g class="node" (click)="selecionarNode(node)">
              <svg:rect
                  [attr.width]="node.dimension.width"
                  [attr.height]="node.dimension.height"
                  [attr.fill]="node.data.color"
              />
              <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
                  {{node.label}}
              </svg:text>
              </svg:g>
          </ng-template>
          <ng-template #linkTemplate let-link>
              <svg:g class="edge" (click)="selecionarEdge(link)">
                <svg:path class="line" stroke-width="2" marker-end="url(#arrow)"></svg:path>
                <svg:text class="edge-label" text-anchor="middle">
                  <textPath
                    class="text-path"
                    [attr.href]="'#' + link.id"
                    [style.dominant-baseline]="link.dominantBaseline"
                    startOffset="50%">
                    {{link.label}}
                  </textPath>
                </svg:text>
              </svg:g>
            </ng-template>
      </ngx-graph>
    </div>

    <!-- Menu de edição -->
    <div class="absolute inset-y-0 right-0 w-64 bg-blue-900">
      <div class="text-center text-white text-xl font-medium mt-2 mb-2">
        Menu de edição
      </div>
      <app-formulario-arvore 
      [nodeSelecionada]="nodeSelecionada"
      [edgeSelecionada]="edgeSelecionada"
      [arestas]="grafo.edges"
      (eventoDesselecionar)="selecionarNode(null)"
      (eventoAtualizarGrafo)="atualizarGrafo()"
      ></app-formulario-arvore>
</div>
